name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          echo "Installed packages:"
          pip list
        timeout-minutes: 5

      - name: Run tests
        run: |
          echo "Python version: $(python --version)"
          echo "Working directory: $(pwd)"
          echo "Test files:"
          ls -la tests/
          pytest tests/ -v --tb=long --timeout=60 -x
        timeout-minutes: 10

      - name: Type check
        run: |
          mypy src/pyagent --ignore-missing-imports || echo "Type check had warnings"
        timeout-minutes: 5
        continue-on-error: true

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Lint
        run: |
          ruff check src/
