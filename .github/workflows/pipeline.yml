name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pipeline-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  # ============================================================================
  # STAGE 1: Lint (ruff - replaces black + flake8 + isort)
  # ============================================================================
  lint:
    name: "1ï¸âƒ£ Lint"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install ruff
        run: pip install ruff

      - name: Check formatting
        run: ruff format --check src/ tests/

      - name: Lint code
        run: ruff check src/ --output-format=github

  # ============================================================================
  # STAGE 2: Type Check (mypy) - STRICT: Fails on errors
  # ============================================================================
  type-check:
    name: "2ï¸âƒ£ Type Check"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"
          pip install mypy

      - name: Run mypy
        run: mypy src/pyai

  # ============================================================================
  # STAGE 3: Security Scan (bandit) - STRICT: Fails on high severity issues
  # ============================================================================
  security:
    name: "3ï¸âƒ£ Security"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [type-check]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install bandit
        run: pip install bandit[toml]

      - name: Run security scan
        run: bandit -r src/pyai -ll -ii -c pyproject.toml

  # ============================================================================
  # STAGE 4: Test (pytest on Python 3.10, 3.11, 3.12)
  # ============================================================================
  test:
    name: "4ï¸âƒ£ Test (Py ${{ matrix.python-version }})"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [security]
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short --timeout=30 \
            --ignore=tests/test_live_integration.py \
            --ignore=tests/test_azure_integration.py

  # ============================================================================
  # STAGE 5a: Build Documentation (runs in parallel with build-package)
  # ============================================================================
  build-docs:
    name: "5ï¸âƒ£ Build Docs"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install mkdocs
        run: pip install mkdocs-material

      - name: Build documentation
        run: mkdocs build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload docs artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  # ============================================================================
  # STAGE 5b: Build Package (runs in parallel with build-docs)
  # ============================================================================
  build-package:
    name: "5ï¸âƒ£ Build Package"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [test]
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        run: python -m build

      - name: Verify package
        run: twine check dist/*

      - name: Get version
        id: version
        run: |
          VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version: $VERSION"

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # ============================================================================
  # STAGE 6a: Deploy Documentation to GitHub Pages
  # ============================================================================
  deploy-docs:
    name: "6ï¸âƒ£ Deploy Docs"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [build-docs]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    environment:
      name: "github-pages"
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # ============================================================================
  # STAGE 6b: Publish to PyPI (Only on release tags v*)
  # ============================================================================
  publish-pypi:
    name: "6ï¸âƒ£ Publish PyPI"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build-package]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

  # ============================================================================
  # PIPELINE SUMMARY
  # ============================================================================
  summary:
    name: "ðŸ“Š Summary"
    runs-on: ubuntu-latest
    needs: [lint, type-check, security, test, build-docs, build-package]
    if: always()
    steps:
      - name: Generate Summary
        run: |
          echo "## ðŸš€ CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| 1ï¸âƒ£ Lint | ${{ needs.lint.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 2ï¸âƒ£ Type Check | ${{ needs.type-check.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 3ï¸âƒ£ Security | ${{ needs.security.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 4ï¸âƒ£ Test | ${{ needs.test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 5ï¸âƒ£ Build Docs | ${{ needs.build-docs.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 5ï¸âƒ£ Build Package | ${{ needs.build-package.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          
          # Check if any required stage failed
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.type-check.result }}" != "success" ] || \
             [ "${{ needs.security.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âŒ **Pipeline failed - see above for details**" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **All stages passed!**" >> $GITHUB_STEP_SUMMARY
