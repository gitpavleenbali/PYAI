# =============================================================================
# PYAI - Unified CI/CD Pipeline
# =============================================================================
# Single workflow for all stages: Lint â†’ Test â†’ Build â†’ Docs â†’ Deploy â†’ Publish
#
# Triggers:
#   - Push to master: Runs all stages except PyPI publish
#   - Pull Request: Runs lint, test, build stages
#   - Release (tag v*): Runs all stages INCLUDING PyPI publish
#
# =============================================================================

name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"

# Required for GitHub Pages deployment
permissions:
  contents: write
  pages: write
  id-token: write

# Only one deployment at a time
concurrency:
  group: "pipeline-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  # ============================================================================
  # STAGE 1: Code Quality (Lint & Format Check)
  # ============================================================================
  lint:
    name: "Stage 1: Lint"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install ruff
        run: pip install ruff

      - name: Check formatting
        run: ruff format --check src/ tests/
        continue-on-error: true

      - name: Lint code
        run: ruff check src/ --output-format=github

  # ============================================================================
  # STAGE 2: Type Check
  # ============================================================================
  type-check:
    name: "Stage 2: Type Check"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"
          pip install mypy

      - name: Run mypy
        run: mypy src/pyagent --ignore-missing-imports --no-error-summary
        continue-on-error: true

  # ============================================================================
  # STAGE 3: Security Scan
  # ============================================================================
  security:
    name: "Stage 3: Security"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install bandit
        run: pip install bandit[toml]

      - name: Run security scan
        run: bandit -r src/pyagent -ll
        continue-on-error: true

  # ============================================================================
  # STAGE 4: Tests (Matrix: Python 3.10, 3.11, 3.12)
  # ============================================================================
  test:
    name: "Stage 4: Test (Python ${{ matrix.python-version }})"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [lint]
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}

      - name: Install dependencies
        run: pip install -e ".[dev]"
        timeout-minutes: 3

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short --timeout=30 -x \
            --ignore=tests/test_live_integration.py \
            --ignore=tests/test_azure_integration.py
        timeout-minutes: 5

  # ============================================================================
  # STAGE 5: Build Package
  # ============================================================================
  build:
    name: "Stage 5: Build Package"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [lint, test]
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Get version
        id: version
        run: |
          VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Package version: $VERSION"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # ============================================================================
  # STAGE 6: Build Documentation
  # ============================================================================
  docs:
    name: "Stage 6: Build Docs"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install mkdocs
        run: pip install mkdocs-material

      - name: Build documentation
        run: mkdocs build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload docs artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  # ============================================================================
  # STAGE 7: Deploy Documentation to GitHub Pages
  # ============================================================================
  deploy-docs:
    name: "Stage 7: Deploy Docs"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [docs, build, test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # ============================================================================
  # STAGE 8: Publish to PyPI (Only on release tags)
  # ============================================================================
  publish:
    name: "Stage 8: Publish to PyPI"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build, test, docs]
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/project/pyagent/
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Display artifacts
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

  # ============================================================================
  # SUMMARY: Pipeline Status
  # ============================================================================
  summary:
    name: "Pipeline Summary"
    runs-on: ubuntu-latest
    needs: [lint, type-check, security, test, build, docs]
    if: always()
    steps:
      - name: Pipeline Summary
        run: |
          echo "## ðŸš€ CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| 1. Lint | ${{ needs.lint.result == 'success' && 'âœ…' || 'âŒ' }} ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 2. Type Check | ${{ needs.type-check.result == 'success' && 'âœ…' || 'âš ï¸' }} ${{ needs.type-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 3. Security | ${{ needs.security.result == 'success' && 'âœ…' || 'âš ï¸' }} ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 4. Tests | ${{ needs.test.result == 'success' && 'âœ…' || 'âŒ' }} ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 5. Build | ${{ needs.build.result == 'success' && 'âœ…' || 'âŒ' }} ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 6. Docs | ${{ needs.docs.result == 'success' && 'âœ…' || 'âŒ' }} ${{ needs.docs.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.test.result }}" = "failure" ] || [ "${{ needs.build.result }}" = "failure" ]; then
            echo "âŒ **Pipeline failed!**" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "âœ… **Pipeline completed successfully!**" >> $GITHUB_STEP_SUMMARY
          fi
